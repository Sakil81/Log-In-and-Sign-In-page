<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="log.css" />
  </head>
  <body>
    <div class="log">
      <img src="log.png" />
      <input
        id="mail"
        type="text"
        placeholder="Email id / Mobile No"
        required
      />
      <input id="pass" type="password" placeholder="Enter Password" required />
      <i class="show fa fa-eye"></i>
      <i class="hide fa fa-eye-slash"></i>
      <input type="submit" value="Log In" id="login" />
      <br />
      <p>
        Don't Have any account?? <a href="Signin.html">Please Register Here</a>
      </p>
    </div>
  </body>
</html>
